<div class="flex flex-1 w-full h-full justify-start items-center flex-col py-20">
    <div class="flex w-10/12 justify-end">
        <form (ngSubmit)="onSubmit()" action="">
            <app-button [buttonText]="'Add New'"></app-button>
        </form>
    </div>

    <div class="flex w-10/12 mt-10">
        <div class="flex justify-start items-center w-full">
            <div class="w-full">
                <div class="w-full flex justify-start items-center py-3 px-3 border border-primary rounded-t">
                    <h3 class="font-semibold text-primary">
                        Active <span class="text-secondary">Listing</span>
                    </h3>
                </div>

                <!-- main container each listing -->
                <div class="w-full flex items-center border-x border-b border-gray-100 rounded-b py-5 px-5 justify-between hover:bg-secondary-2 hover:transition-all"
                    *ngFor="let items of userListing">
                    <!-- left item content -->
                    <div class="flex flex-row">
                        <img class="w-28 h-28 object-scale-down" src="../../../../assets/img/Taco_Bell.png" alt="" />
                        <div class="flex flex-col justify-center items-start ml-6">
                            <h3 class="font-semibold text-primary text-lg">
                                {{ items.listing.list_name }}
                            </h3>
                            <p class="text-primary text-sm">Cyberjaya</p>
                            <p class="text-placeholder text-xs font-medium leading-6">
                                {{ items.listing.list_type }}
                            </p>
                        </div>
                    </div>

                    <!-- right item content button -->
                    <div class="flex flex-row justify-between w-32">
                        <app-button [buttonText]="'View'" (btnClick)="handleView()"></app-button>
                        <app-button [buttonText]="'Edit'"></app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
